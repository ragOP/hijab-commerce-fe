<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijab Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-item {
            max-width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
		.jeans {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .jeans h2 {
            color: #333;
        }

        .jeans-item {
            max-width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .jeans-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hijab Shop</h1>
        <p>Your one-stop destination for stylish hijabs</p>
    </header>

    <section>
        <h2>Featured Products</h2>

        <div class="product">
            <div class="product-item">
                <img src="hijab1.jpg" alt="Hijab 1" class="product-image">
                <h3>Hijab Style 1</h3>
                <p>$20.99</p>
            </div>

            <div class="product-item">
                <img src="hijab2.jpg" alt="Hijab 2" class="product-image">
                <h3>Hijab Style 2</h3>
                <p>$22.99</p>
            </div>

            <div class="product-item">
                <img src="hijab3.jpg" alt="Hijab 3" class="product-image">
                <h3>Hijab Style 3</h3>
                <p>$18.99</p>
            </div>
        </div>
    </section>
	<section class="jeans">
        <h2>Women's Jeans Collection</h2>

        <div class="product">
            <div class="jeans-item">
                <img src="jeans1.jpg" alt="Jeans 1" class="jeans-image">
                <h3>Skinny Fit Jeans</h3>
                <p>$39.99</p>
            </div>

            <div class="jeans-item">
                <img src="jeans2.jpg" alt="Jeans 2" class="jeans-image">
                <h3>High Waist Jeans</h3>
                <p>$45.99</p>
            </div>

            <div class="jeans-item">
                <img src="jeans3.jpg" alt="Jeans 3" class="jeans-image">
                <h3>Straight Leg Jeans</h3>
                <p>$34.99</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Hijab Shop. All rights reserved.</p>
    </footer>

</body>
</html>
